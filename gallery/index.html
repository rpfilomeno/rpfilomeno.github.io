<div class="blurb">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Pure Random Photos</h3>
        </div>
        <div class="panel-body">

            <p>Stuff I <span class="glyphicon glyphicon-heart"></span> to make on my spare time, yey!</p>

            <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" data-dismiss="modal">
                    <div class="modal-content">
                        <div class="modal-body">
                            <button type="button" class="close" data-dismiss="modal"><span
                                    aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <img src="{{ "/images/loading-cat.gif" | prepend: site.baseurl }}" class="imagepreview" style="width: 100%;">
                        </div>
                        <div class="modal-footer">
                            <div class="col-xs-12">
                                <p class="text-left"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="row">
                    <hr>
                    <div class="gal">
                        <a href="#" class="pop"><img src="{{ "/gallery/photo/279px/th_amongus-sus.jpg" | prepend: site.baseurl }}"  alt="TEST" data-src="{{ "/gallery/photo/amongus-sus.jpg" | prepend: site.baseurl }}"></a>
                        <a href="#" class="pop"><img src="{{ "/gallery/photo/279px/th_candies.jpg" | prepend: site.baseurl }}" alt="" data-src="{{ "/gallery/photo/maki.jpg" | prepend: site.baseurl }}"></a>
                        <a href="#" class="pop"><img src="{{ "/gallery/photo/279px/th_wannabe-frames.gif" | prepend: site.baseurl }}" alt="" data-src="{{ "/gallery/photo/wannabe-frames.gif" | prepend: site.baseurl }}"></a>
                        <a href="#" class="pop"><img src="{{ "/gallery/photo/279px/th_anon-tindig.png" | prepend: site.baseurl }}" alt="" data-src="{{ "/gallery/photo/anon-tindig.png" | prepend: site.baseurl }}"></a>
                        <a href="#" class="pop"><img src="{{ "/gallery/photo/279px/th_it-logo.jpeg" | prepend: site.baseurl }}" alt="" data-src="{{ "/gallery/photo/it-logo.jpeg" | prepend: site.baseurl }}"></a>
                        <a href="#" class="pop"><img src="{{ "/gallery/photo/279px/th_travel.jpg" | prepend: site.baseurl }}" alt="" data-src="{{ "/gallery/photo/travel.jpg" | prepend: site.baseurl }}"></a>
                        <a href="#" class="pop"><img src="{{ "/gallery/photo/279px/th_wannabe-globe.gif" | prepend: site.baseurl }}" alt="" data-src="{{ "/gallery/photo/wannabe-globe.gif" | prepend: site.baseurl }}"></a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {

        $('#imagemodal').on('hidden', function () {
            $('.imagepreview').attr('src', '{{ "/images/loading-cat.gif" | prepend: site.baseurl }}');
        })

        $('.pop').on('click', function () {

            var imgsrc = $(this).find('img').attr('data-src');
            var description = $(this).find('img').attr('alt');

            function PreloadImage(imgSrc, callback) {
                var objImagePreloader = new Image();

                objImagePreloader.src = imgSrc;
                if (objImagePreloader.complete) {
                    callback();
                    objImagePreloader.onload = function () {};
                } else {
                    objImagePreloader.onload = function () {
                        callback();
                        //    clear onLoad, IE behaves irratically with animated gifs otherwise
                        objImagePreloader.onload = function () {};
                    }
                }
            }


            $('#imagemodal').find('.modal-footer p').text(description);

            PreloadImage(imgsrc, function () {
                $('.imagepreview').attr('src', '{{ "/images/loading-cat.gif" | prepend: site.baseurl }}');
                $('#imagemodal').modal('show');
                PreloadImage(imgsrc, function () {
                    $('.imagepreview').attr('src', imgsrc);
                    $('#imagemodal').modal('show');
                });
            });

        });
    });
</script>
