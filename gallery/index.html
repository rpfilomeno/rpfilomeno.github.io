<script>
    $(function () {

        $('#imagemodal').on('hidden', function () {
            $('.imagepreview').attr('src', '/images/loading-cat.gif');
        })

        $('.pop').on('click', function () {

            var imgsrc = $(this).find('img').attr('data-src');
            var description = $(this).find('img').attr('alt');

            function PreloadImage(imgSrc, callback) {
                var objImagePreloader = new Image();

                objImagePreloader.src = imgSrc;
                if (objImagePreloader.complete) {
                    callback();
                    objImagePreloader.onload = function () {};
                } else {
                    objImagePreloader.onload = function () {
                        callback();
                        //    clear onLoad, IE behaves irratically with animated gifs otherwise
                        objImagePreloader.onload = function () {};
                    }
                }
            }


            $('#imagemodal').find('.modal-footer p').text(description);

            PreloadImage(imgsrc, function () {
                $('.imagepreview').attr('src', '/images/loading-cat.gif');
                $('#imagemodal').modal('show');
                PreloadImage(imgsrc, function () {
                    $('.imagepreview').attr('src', imgsrc);
                    $('#imagemodal').modal('show');
                });
            });

        });
    });
</script>
